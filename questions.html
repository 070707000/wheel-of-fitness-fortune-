<!DOCTYPE html>
<html>

<head>
    <title>Health and Debriefing Questions</title>
    <style>
        body {
            background-color: #008b8b;
        }

        h1 {
            color: #555555;
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            font-style: normal;
            text-align: center;
        }

        p {
            font-size: 18px;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        textarea {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            border: 5px solid #dcdcdc;
            border-radius: 15px;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
            background-color:#c0c0c0;
        }

        input[type="submit"] {
            background-color: #808080;
            color: #dcdcdc;
            font-size: 18px;
            padding: 20px 40px;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        form {
            text-align: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Important Health Resources</h1>
    <p>For detailed information on physical activity, please visit the <a
            href="https://www.who.int/news-room/fact-sheets/detail/physical-activity" target="_blank">World Health
            Organization's Physical Activity Fact Sheet</a>.</p>

    <h1>Debriefing Questions</h1>
    <form>
        <label for="question1">1. What was the most surprising thing you discovered about your abilities during the
            activity?</label><br>
        <textarea id="question1" name="question1" rows="4" cols="50"
            placeholder="Reflect on your physical sensations..."></textarea><br><br>

        <label for="question2">2. What new information or insights did you gain about the benefits of these
            exercises?</label><br>
        <textarea id="question2" name="question2" rows="4" cols="50"
            placeholder="Reflect on the educational aspect..."></textarea><br><br>

        <label for="question3">3. How did the activity help you understand the connection between physical exercise and
            well-being?</label><br>
        <textarea id="question3" name="question3" rows="4" cols="50"
            placeholder="Reflect on the practical value..."></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
